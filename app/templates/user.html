{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <table>
        <tr>
            <th>Maintenance ID</th>
            <th>Train</th>
            <th>Time</th>
        </tr>
        {% for maintenance in maintenances %}
        <tr>
            <td>{{ maintenance.id }}</td>
            <td>{{ maintenance.train_id }}</td>
            <td>{{ maintenance.time }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
